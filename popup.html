<html>

<head>
  <title>ADO Extension</title>
  <style>
    #adox-colors {
      display: flex;
    }

    .adox-btn {
      width: 80px;
    }

    .adox-id {
      padding-top: 10px;
      font-size: x-small;
      bottom: -30px;
    }

    .adox-right {
      right: 10px;
      position: absolute;
      text-align: right;
    }
  </style>
</head>

<body>
  <div>Line Colors</div>
  <div>
    <div id="adox-colors">
      <input type="color" id="color1" onchange="clickColor(0, -1, -1, 5)" value="#ff0000"
        style="width:16px;height:20px;border:none;padding:0;">
      <input type="color" id="color2" onchange="clickColor(0, -1, -1, 5)" value="#ff0000"
        style="width:16px;height:20px;border:none;padding:0;">
      <input type="color" id="color3" onchange="clickColor(0, -1, -1, 5)" value="#ff0000"
        style="width:16px;height:20px;border:none;padding:0;">
      <input type="color" id="color4" onchange="clickColor(0, -1, -1, 5)" value="#ff0000"
        style="width:16px;height:20px;border:none;padding:0;">
      <input type="color" id="color5" onchange="clickColor(0, -1, -1, 5)" value="#ff0000"
        style="width:16px;height:20px;border:none;padding:0;">
    </div>
    <br>
    <br>
  </div>
  <div>
    <button class="adox-btn" id="adox-save">Save</button>
    <button class="adox-btn" id="adox-reset">Reset</button>
    <button class="adox-btn" id="adox-cancel">Cancel</button>
  </div>

  <div class="adox-id"><span>ver: 0.2.0</span><span class="adox-right"><a
        href='https://github.com/JimGaleForce/AdoExtension' target="_blank">repo</a></span></div>

  <script src="popup.js" type="text/javascript">
  </script>

</body>

</html>
